<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <label for="nome_aluno">Nome do Aluno:</label>
    <br>
    <script src="script.js"></script>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Digite seu Nome">
    <br>
    <label for="email_aluno">E-mail:</label>
    <br>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="Digite aqui"> 
    <br>
    <label for="senha_aluno">Senha:</label>
    <br>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="#######">
    <br>
    <label for="numero_chamada">Número:</label>
    <br>
    <input type="number" name="numero_chamada" id="numero_chamada">
    <br>
    <label for="nome_aluno">data nascimento</label>
    <br>
    <input type="date" name="data_de_nascimento" id="data_de_nascimento">
    <br><br>
    <label for="turma_aluno">Turma:</label>
    <select name="turma_aluno" id="turma_aluno">
        <option value="">Selecione</option>
        <option value="1°A">1°A DS</option>
        <option value="1°B">1°B NEM</option>
        <option value="1°C">1°C GUIA </option>
    </select>
    <br><br>
    <label for="obcervaçoes_aluno">Obcervações:</label>
    <br>
    <textarea name="obcervaçoes_aluno" id="obcervaçoes_aluno"cols="30" rows="10" placeholder="Digite"></textarea>
    
</body>
</html>
